<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STROKE API</title>

    <style>
      html, body {
         min-height: 100%;
      }
      body, div, form, input, select, p { 
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
      }
      h1 {
        margin: 0;
        font-weight: 400;
      }
      h3 {
        margin: 12px 0;
        color: #8ebf42;
      }
      .main-block, .form-div, .prediction-div {
        justify-content: center;
        align-items: center;
        background: #fff;
      }
      form {
        width: 100%;
        padding: 20px;
      }
      fieldset {
        border: none;
        border-top: 1px solid #8ebf42;
      }
      
      .personal-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .personal-details >div >div {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .personal-details >div, input, label {
        width: 100%;
      }
      label {
        padding: 0 5px;
        text-align: right;
        vertical-align: middle;
      }
      input {
        padding: 5px;
        vertical-align: middle;
      }
      .checkbox {
        margin-bottom: 10px;
      }
      select {
          width: calc(100% + 26px);
          padding: 5px 0;
      }
      select {
        background: transparent;
      } 
      input[type=submit] { 
        outline:none;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box; 
        background-color: #5a841c;
        padding: 10px;
        color: white;
        border: 1px solid #82be28;
        border-radius: 3px;
        font-size: 1.5em;
        font-weight: bold;
        margin-top: 5px;
        cursor: pointer;
        position:relative;
        top:0;
      }
      input[type=submit]:hover {
        background-color: #8ebf42;
      }
      input[type=submit]:active {
        background:#82be28;
      }

      @media (min-width: 568px) {
        .account-details >div, .personal-details >div {
          width: 50%;
        }
        label {
          width: 40%;
        }
        input {
          width: 60%;
        }
        select {
          width: calc(60% + 16px);
        }
      }
    </style>
  </head>
  <body>
    <div class="main-block">
      <div class="form-div">
        <form action="{{ url_for('predict')}}" method="post">
          <h1>Stroke Prediction</h1> 
          <fieldset>
            <legend>
              <h3>Patient Details</h3>
            </legend>
            <div  class="personal-details">
              <div>
                 <div>
                  <label>Gender*</label>  
                  <select name='Gender' id='smoking_status' data-required="true" data-error-message="The smoking status is requires">
                    <option value=""></option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                    <option value="2">Other</option> 
                  </select>
                </div>
                <div><label>Age*</label><input type="text" placeholder="Age" name='age' id='age' data-required="true" data-error-message="Your age is required"></div>
                <div><label>Hypertension*</label>
                  <select name='hypertension' id='hypertension' data-required="true" data-error-message="hypertension is requires">
                      <option value=""></option>
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                  </select>            
              </div> 
              <div><label>AVG Glucose Level*</label><input type="text" placeholder="AVG Glucose Level" name='avg_glucose_level' id='avg_glucose_level' data-required="true" data-error-message="AVG Glucose Level is requires"></div>       
              <div><label>BMI*</label><input type="text" placeholder="Body Mass Index" name='bmi' id='bmi' data-required="true" data-error-message="The number of BMI (Body Mass Index) is requires"></div>
              <div>
                  <label>Smoking*</label>  
                  <select name='smoking_status' id='smoking_status' data-required="true" data-error-message="The smoking status is requires">
                    <option value=""></option>
                    <option value="0">Unknown</option>
                    <option value="1">Never Smoked</option>
                    <option value="2">Smokes</option>
                    <option value="3">Formerly Smoked</option> 
                  </select>
              </div> 
              </div>
            </div>
          </fieldset>
          <input id="submit" type="submit" value="predict">
        </form>
      </div>

      <div class="div-prediction">
        <fieldset>
          <legend><h3>{{prediction_title}}</h3></legend>
          <div>{{ prediction_text}}  </div>
          <div>{{ prediction_values}}  </div>
        </fieldset>

        
      </div>
     
    </div> 
  </body>
</html>
